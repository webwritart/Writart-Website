{% extends "base.html" %} {% block content %}

<div class="box">
  <h1>Login</h1>
  {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
            {% for category, message in messages %}
              <div class="{{category}}">{{ message }}</div>
            {% endfor %}
      {% endif %}
  {% endwith %}
  <form action="{{ url_for('login') }}" method="post">
    <input type="text" name="email-phone" placeholder="Email or Phone" required="required" />
    <input
      type="password"
      name="password"
      placeholder="Password"
      required="required"
    />
    <button type="submit" class="btn btn-primary btn-block btn-large">
      Log In
    </button>
    <a href="{{ url_for('forgot_password') }}">Forgot Password</a>
    <label style="color:gray">If you haven't registered</label>
    <a class="btn btn-secondary btn-block btn-large" href="{{ url_for('register') }}">
      Register
    </a>
  </form>
</div>

{% endblock %}
