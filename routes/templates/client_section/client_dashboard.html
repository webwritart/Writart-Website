{% extends 'base.html' %}

{% block style %}
<style>
  h1 {
    font-family: Arial, Helvetica, sans-serif;
    font-weight: 400;
    font-size: 5vh;
}
.title {
    padding: 0% 8%;
}
.box {
    display: flex;
    justify-items: center;
}
.card {
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
    transition: 0.3s;
    width: 100%;
}
.card:hover {
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
}
.container {
  padding: 2px 16px;
}
btn {
    text-align: center;
    color: white;
    border: 2px solid black;
    background: gray;
    box-shadow: 0 4px 4px 0 rgba(0,0,0,0.5);
}
</style>



{% endblock %}
{% block content %}

<div class="title">
    <h1>PROJECTS</h1>
</div>
<hr>
<div class="box">
    <div class="card">
        <img src="../static/images/client/projects/Flying Colors/thumbnail.jpg" alt="project_poster" style="width:100%">
        <btn>View</btn>
    </div>
</div>
{% endblock %}
